{% extends "base.html" %}

{% block head %}
  <style>
    .section-login{ margin-top:6rem;margin-bottom:6rem;}
  </style>
{% endblock head %}


{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
 
<section class="section-login">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0"> Or </p>
        </div>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-outline mb-4">
            <input type="text" class="form-control form-control-lg" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Enter your username"/>
            <label class="form-label" for="{{ form.username.id_for_label }}" >{{ form.username.label }}</label>
          </div>
         
          <div class="form-outline mb-3">
            <input type="password" class="form-control form-control-lg" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Enter password" />
            <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
          </div>

          <!-- Checkbox -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          
          <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"/>
            <input type="hidden" name="next" value="{{ next }}">
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}" class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</section>

  

{% endblock %}
